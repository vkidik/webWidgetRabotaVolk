<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabotaVolk</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <span id="name">Собрать отклики:</span>
    <div class="inputs">
        <div class="input">
            <input type="checkbox" name="user-info" id="id1"><label for="id1"><span>ФИО</span></label>
        </div>
        <div class="input">
            <input type="checkbox" name="mobile" id="id2"><label for="id2"><span>Номер телефона</span></label>
        </div>
        <div class="input">
            <input type="checkbox" name="email" id="id3"><label for="id3"><span>Почта</span></label>
        </div>
        <div class="input">
            <input type="checkbox" name="special" id="id4"><label for="id4"><span>Специальность</span></label>
        </div>
        <div class="input">
            <input type="checkbox" name="job" id="id5"><label for="id5"><span>Вакансия</span></label>
        </div>
    </div>
    <button id="get">Собрать</button>
    <script src="popup.js"></script>
</body>
</html>
